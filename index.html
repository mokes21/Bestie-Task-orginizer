<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Organizer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: sans-serif;
        }
        button{
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            align-self: bottom;
        }

        .board {
            display: flex;
            height: 100vh;
            width: 100vw; 
            background-color: #f4f4f9;
        }


        .column {
            flex: 1; 
            display: flex;
            flex-direction: column;
            border-right: 1px solid #ddd;
            padding: 20px;
        }

        .column h2 {
            text-align: center;
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-top: 0;
        }


        .task-list {
            flex-grow: 1;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            margin-top: 15px;
            padding: 10px;
            border: 1px dashed #ccc;
        }
        .card{
            background-color: rgb(255, 255, 255);
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 10px;
            margin-bottom: 10px;
        }
        .card h1{
            font-size: 18px;
            margin: 0 0 5px 0;
            text-align: center;
        }
        .signature{
            font-size: 12px;
            text-align: right;
            color: #777;
        }
        .buttoncontainer{
            display: inline-block;
            margin-top: 10px;
            width: 100%;
            text-align: center;
        }
        .buttoncontainer button{
            margin: 2px;
            width: 24%;
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="board">
        <div class="column">
            <h2>To Do</h2>
            <div class="task-list">
                <div class="card">
                    <h1>Sample Task 1 title</h1>
                    <p>Sample Task 1 description</p>
                    <p class="signature">Signature</p>

                    <div class="buttoncontainer">
                        <button>Edit</button>
                        <button>Delete</button>
                        <button>Next</button>
                        <button>Back</button>
                    </div>
                </div> 
            </div>
            <button>
                Add Task
            </button>
        </div>

        <div class="column">
            <h2>In Progress</h2>
            <div class="task-list">
                </div>
            
        </div>

        <div class="column">
            <h2>Completed</h2>
            <div class="task-list">
                </div>
        </div>
    </div>

</body>
</html>
