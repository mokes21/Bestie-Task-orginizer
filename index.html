<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Organizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="board">
        <div class="column">
            <h2>To Do</h2>
            <div class="task-list">
                <div class="card">
                    <h1>Sample Task 1 title</h1>
                    <p>Sample Task 1 description</p>
                    <p class="signature">Signature</p>
                    <div class="buttoncontainer">
                        <button class="buttonR">Next</button>
                        <button class="buttonL">Back</button>
                    </div>
                    <div>
                        <button>Edit</button>
                        <button>Delete</button>
                    </div>

                </div> 
            </div>
            <button>
                Add Task
            </button>
        </div>

        <div class="column">
            <h2>In Progress</h2>
            <div class="task-list">
                </div>
            
        </div>

        <div class="column">
            <h2>Completed</h2>
            <div class="task-list">
                </div>
        </div>
    </div>

</body>
</html>
