<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Organizer</title>
    <link rel="stylesheet" href="style.css">
    <script src="Skrypt.js"></script>
</head>
<body>

    <div class="board">
        <div class="column">
            <h2>To Do</h2>
            <div class="task-list">
                <div class="card">
                    <h1>Sample Task 1 title</h1>
                    <p>Sample Task 1 description</p>
                    <p class="signature">Signature</p>

                    <div class="buttoncontainer">
                        <button>Edit</button>
                        <button>Delete</button>
                        <button>Next</button>
                        <button>Back</button>
                    </div>
                </div> 
            </div>
            <button class="add">
                Add Task
            </button>
        </div>

        <div class="column">
            <h2>In Progress</h2>
            <div class="task-list">
                </div>
            
        </div>

        <div class="column">
            <h2>Completed</h2>
            <div class="task-list">
                </div>
        </div>
    </div>

</body>
</html>
